<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Mural de Post-Its</title>
  </head>
  <body>
    <div class="controles">
      <input
        type="text"
        id="texto-nota"
        placeholder="Escreva seu lembrete..."
      />

      <select id="cor-nota">
        <option value="#f1c40f">Amarelo</option>
        <option value="#74b9ff">Azul</option>
        <option value="#ff7675">Vermelho</option>
        <option value="#55efc4">Verde</option>
      </select>

      <button id="btn-colar">Colar no Mural</button>
    </div>

    <div id="mural"></div>
  </body>
</html>
