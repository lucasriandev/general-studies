<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Calculadora de Gorjeta</title>
  </head>
  <body>
    <div class="box">
      <h2>Quanto deu a conta?</h2>
      <input type="number" id="valor-conta" placeholder="R$ 100.00" />

      <p>Quanto você quer dar de gorjeta?</p>
      <div class="botoes">
        <button onclick="calcularGorjeta(0.10)">10%</button>
        <button onclick="calcularGorjeta(0.15)">15%</button>
        <button onclick="calcularGorjeta(0.20)">20%</button>
      </div>

      <div id="resultado">
        <p>Garçom: R$ 0.00</p>
        <p>Total: R$ 0.00</p>
      </div>
    </div>
  </body>
</html>
